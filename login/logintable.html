<form class="form-signin">
        <h2 class="form-signin-heading">MEAN Stock Sign in</h2>
        <input type="email"  class="form-control" ng-model="myEmail" placeholder="Email" required autofocus>
        <input type="password" ng-model="myPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" ng-click="login()">Sign in</button>
</form>
<form class="form-signin">
<button class="btn btn-lg btn-success btn-block" ng-click="goreg()">Register new user</button>
</form>

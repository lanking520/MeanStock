<form class="form-signin">
        <h2 class="form-signin-heading">Register</h2>
        <input type="text" class="form-control" ng-model="name" placeholder="Name" required>
        <input type="email" class="form-control" ng-model="newEmail" placeholder="Email" required autofocus>
        <input type="password" ng-model="myPassword" class="form-control" placeholder="newPassword" required>
        <button class="btn btn-lg btn-success btn-block" ng-click="register()">Register new user</button>
</form>
